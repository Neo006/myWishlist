<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>My Wishlist</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <div>
                <a href="#products" data-link="products" class="nav-link active-nav">Products</a>
                <a href="#wishlist" data-link="wishlist" class="nav-link">Wishlist</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="page active" id="products">
            <div class="flex-conatiner">
                <div class="flex-grid" id="products_grid"></div>
                <div class="pagination">
                    <button class="button paginate-button previous">Prev</button>
                    <button class="button paginate-button next">Next</button>
                </div>
            </div>
        </div>

        <div class="page" id="wishlist">
            <div class="flex-conatiner">
                <div class="flex-grid">
                    <table class="wishlist-table" id="test"></table>
                    <div class="total">
                        <p class="total-count">Total Count</p>
                        <p class="total-price">Total Price</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
